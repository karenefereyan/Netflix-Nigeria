<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Nigeria Landing Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!--Header Section-->
    <header class="movie-showcase">
        <div class="movie-showcase-header">
            <img class="netflix-logo" src="/pictures/netflix-logo-2.png" alt="Netflix Logo">
            <a  class="sign-in-btn" href="#">Sign In</a>
        </div>
        <div class="movie-showcase-content">
            <div class="movie-showcase-content-inner">
                <h1>Unlimited movies, TV<br>shows, and more.</h1>
                <p>Watch anytime, cancel anytime.</p>
            </div>
            <form class="movie-showcase-content-flex-form">
                <p>Ready to watch? Enter your email address to create or restart your membership.</p>
                <div class="movie-showcase-content-flex-form-inner">
                    <input type="text" placeholder="Email address">
                    <div class="movie-showcase-content-flex-form-inner-flex-form-container">
                        <p>Get Started</p>
                        <p>></p>
                    </div>
                </div>
               
            </form>
        </div>
    </header>

    <!--Features Section-->
    <section class="features">
        <div class="feature-section-1 feature-section-item">
            <div class="feature-section-item-content">
                <h1>Enjoy on your TV.</h1>
                <p>Watch on Smart TVs, Playstation, Xbox, 
                    Chromecast, Apple, TV, Blu-Ray players, and more.
                </p>
            </div>
            <div class="feature-section-item-image">
                <img class="feature-image" src="/pictures/feature-1.png" alt="" >
            </div>
        </div>
    </section>
</body>
</html>
